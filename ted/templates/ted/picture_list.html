{% extends 'generic/base.html'%}

{% block title %}PICTURES{% endblock title %}

{% block content %}
<h4>{{ Face.name }} Pictures</h4>
<ul>
    {% for picture in pictures %}
    <li><img src="{{ picture.url }}" width="200" height="200"></li>
    <a href="{% url 'picture_delete' picture.id %}">Remove</a>
    {% endfor %}
</ul>

<a class="button" href="{% url 'picture_add' face.id %}">Add picture</a>
{% endblock content %}
